<div class="calHeader">
    <a class="prev" href="#/{{prevMonth}}">&lt;</a>
    <span>
        {{getCurrentMonth()}}
    </span>
    <a class="next" href="#/{{nextMonth}}">&gt;</a>
</div>
<ul class="month">
    <li ng-repeat="day in daysInCurrentMonth track by $index">
        <a href="#/DayCalendar/{{day}}">
            <p>{{day}}</p>
        </a>
    </li>
    <div class="clear"></div>
</ul>
