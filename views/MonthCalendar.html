<div class="calHeader">
    <span>
        {{getMonth()}} {{getYear()}}
    </span>
</div>
<ul class="month">
    <li ng-repeat="dayData in daysInCurrentMonth track by $index">
        <a href="#/Month/{{dayData.month}}/Day/{{dayData.day}}/Year/{{dayData.year}}">
            <p>{{dayData.day}}</p>
        </a>
    </li>
    <div class="clear"></div>
</ul>
