<table class="day" cellpadding="0" cellspacing="0">
    <tr ng-repeat="timeSlot in timeSlots">
        <td class="label">
            <div>
                {{timeSlot.display}}{{timeSlot.meridiem}}
            </div>
        </td>
        <td class="events">
            <div ng-click="addEvent(0)" class="first">

            </div>
            <div ng-click="addEvent(1)">

            </div>
        </td>
    </tr>
</table>
