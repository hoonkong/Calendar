<table class="week">
    <tr class="header">
        <th class="times"></th>
        <th>Sun {{getDate()}}</th>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
        <th>Sat</th>
    </tr>
    <tr ng-repeat="timeSlot in timeSlots">
        <td class="times">{{timeSlot.display}}{{timeSlot.meridiem}}</td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
</table>
