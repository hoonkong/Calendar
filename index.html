<!DOCTYPE html>
<html ng-app="calendarApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="js/libs/angular.min.js"></script>
    <script src="js/libs/angular-route.min.js"></script>

    <link rel="stylesheet" href="css/calendar.css">
</head>
<body>
    <div ng-controller="NavBarController" class="navBar">
        <a href="#/Month/{{getMonth()}}/Day/{{getDay()}}/Year/{{getYear()}}">Today</a>
        <a href="#/Month/{{getMonth()}}/Week/{{getWeek()}}">Week</a>
        <a href="#/{{getMonth()}}">Month</a>
    </div>
    <div ng-view></div>
    <script src="js/CalendarRouting.js"></script>
    <script src="js/DateService.js"></script>
    <script src="js/NavBarController.js"></script>
    <script src="js/MonthCalendarController.js"></script>
    <script src="js/DayCalendarController.js"></script>
    <script src="js/WeekCalendarController.js"></script>
</body>
</html>
